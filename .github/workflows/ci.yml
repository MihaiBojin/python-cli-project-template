name: Continuous Integration

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
        python-version:
          - 3.7
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up a virtualenv
        run: |
          make venv-init
          source $(make activate)
      - name: Lint, Style, Test
        run: |
          make lint test
      - name: Smoke test
        run: |
          tool
